<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Gameboy</title>
    </head>
    <body>
        <div class="case">
           <div class="top">
               <div class="top-bar"></div>
           </div>
           <div class="screen">
               <div class="dot"></div>
               <div class="inner-screen">
                   <div class="objects">
                       <div class="row">
                           <div class="piece a"></div>
                       </div>
                       <div class="row">
                        <div class="piece b"></div>
                       </div>
                       <div class="row">
                        <div class="piece c"></div>
                       </div>
                       <div class="row">
                        <div class="piece d"></div>
                       </div>
                   </div>
               </div>
            </div>
            <div class="control">
                <div class="d-pad">
                    <div class="bar"></div>
                    <div class="bar1"></div>
                </div>
                <div class="buttons"></div>
                <div class="starts"></div>
                <div class="barrs"></div>
            </div>
        </div>
    </body>
</html>
